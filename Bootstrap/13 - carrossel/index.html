<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrossel</title>
</head>

<body>
    
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 700px; margin: 0 auto">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./img/claudio-schwarz-Zv8GOTkNEXM-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/dhiva-krishna-X16zXcbxU4U-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/olav-tvedt-6lSBynPRaAQ-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <div id="carouselExampleInterval" class="carousel slide mt-5" data-bs-ride="carousel"  style="width: 700px; margin: 0 auto">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000000">
                    <img src="./img/peter-broomfield-m3m-lnR90uM-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="1000000">
                    <img src="./img/tyler-clemmensen-d1Jum1vVLew-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="1000000">
                    <img src="./img/olav-tvedt-6lSBynPRaAQ-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next </span>
            </button>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel"  style="width: 700px; margin: 0 auto">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="./img/dhiva-krishna-X16zXcbxU4U-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                    <img src="./img/peter-broomfield-m3m-lnR90uM-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                    <img src="./img/claudio-schwarz-Zv8GOTkNEXM-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>

</html>
