<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rumo a marte - OneBitX</title>
</head>

<body class="py-5">
    
    <div class="container px-4 container1">
        <!-- logo -->
        <div class="text-center">
            <img class="img-fluid mt-4 mb-3 topLogo" src="./img/logoOneBitDark.png" alt="logo onebitdark">
        </div>

        <!-- primeira pergunta -->
        <p class="paragraph">1 - Qual seu nome?</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Primeiro nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Segundo nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!-- segunda pergunta -->
        <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
            Mulher
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
            Prefiro não dizer
            </label>
        </div>

        <!-- terceira pergunta -->
        <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
          
        <!-- quarta pergunta -->
        <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option1" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Proativo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option2" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Resistente
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option3" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Não vomito fácil
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option4" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Não temo marciano
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option5" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Já vi todos os star wars
            </label>
        </div>

        <!-- botao enviar -->
        <div class="text-center">
            <button class="btn btn-outline-danger mb-3 btnSend">Enviar</button>
        </div>
    </div>

    <div class="container text-center footer">
        <p>Feito por João Araujo &copy;OneBitCode todos os direitos reservados - 2022</p>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>

</html>
