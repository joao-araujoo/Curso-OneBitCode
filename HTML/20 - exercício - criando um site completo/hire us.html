<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX - Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="main page.html"><img src="logo.png" alt="SpaceX logo"></a>
            _| <a href="the spaceships.html">The Spaceships</a>
            | <a href="hire us.html">Hire Us</a>
            <hr>
        </nav>
    </header>
    <section>
        <div>
            <h1>Hire Us Now</h1>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        </div>
        <br><br>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required> -
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required> 
            </div>
            <br><br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select>
                    <option>Falcon 9</option>
                    <option>Falcon Heavy</option>
                </select> |
                <label for="services">Type of Service:</label>
                <input type="search" list="services">
                <datalist id="services">
                    <option>Fly whatever you want</option>
                    <option>Fly as soon as possible</option>
                    <option>Fly whenever you want</option>
                    <option>Fly with your friends</option>
                </datalist>
            </div>
            <br><br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>
</body>
</html>
