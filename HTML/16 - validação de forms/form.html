<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Nasa, SpaceX, Natal" required>
        <input type="submit" value="Pesquisar"><br>
        <label for="email">Digite seu email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <label for="number">Digite um n√∫mero:</label>
        <input type="number" name="number" id="number" min="10" max="15" required>
    </form>
</body>
</html>
