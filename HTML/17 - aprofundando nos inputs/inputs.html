<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs</title>
</head>
<body>
    <h3>Encontre</h3>
    <form action="https://example.com">
        <input type="text" name="firstname" id="firstname"><br>
        <input type="password" name="password" id="password"><br>

        <input type="radio" id="html" name="fav_language" value="HTML">HTML<br>
        <input type="radio" id="css" name="fav_language" value="CSS">CSS<br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">JavaScript<br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>
        
        <input type="color" name="favcolor" id="favcolor"><br>

        <input type="date" name="bday" id="bday">

        <input type="file">

        <input type="search" name="googlesearch">

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
