<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="https://www.google.com/search">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> -
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required><br><br>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" required> -
        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto"><br><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input list="nacionalidades" id="nacionalidade" required> -
        <datalist id="nacionalidades">
            <option selected>Brasileiro</option>
            <option>Americano</option>
            <option>Russo</option>
        </datalist>
        
        <label for="genero">Gênero:</label>
        F<input type="radio" name="genero" id="genero" value="feminino" required>
        M<input type="radio" name="genero" id="genero" value="masculino" required><br><br>

        <label for="qualidades">Suas principais qualidades:</label><br>
        Inteligência<input type="checkbox" name="qualidades" id="qualidades" value="Inteligência"> |
        Resiliência<input type="checkbox" name="qualidades" id="qualidades" value="Resiliência"> |
        Preparo físico<input type="checkbox" name="qualidades" id="qualidades" value="Preparo físico"> |
        Educação<input type="checkbox" name="qualidades" id="qualidades" value="Educação"> |<br><br>

        <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>

        <input type="submit" value="Criar">

    </form>

</body>
</html>
